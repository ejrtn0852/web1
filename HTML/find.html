<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/kakao-talk.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk</title>
</head>
<body>
    <header class="login-entire__position">
        <div id="login-top-bar">
            <div class="login-top-bar__wifi">
                <span>서비스 불가</span>
                <i class="fa-solid fa-wifi"></i>
        </div>
            <div class="login-top-bar__clock">
                <span>18:43</span>
        </div>
            <div class="login-top-bar__battery">
                <span>40%</span>
                <i class="fa-solid fa-battery-half fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
    </div>    <!-- login-top-bar -->   
</header>
    
    <div class="friend-top-bar">
        <div class="friend-top-bar__text size-up">
            <span>찾기</span>
        </div>
        <div class="friend-top-bar__text-end">
            <button><i class="fa-solid fa-magnifying-glass fa-lg" ></i></button>
            <button><i class="fa-solid fa-gear fa-lg"></i><p></p></button>
        </div>
    </div>   <!-- friend-top-bar -->


    <div class="testsize">
        <div class="find-in__icon">
            <div class="find-in__icon-list">
                <i class="fa-solid fa-qrcode  fa-2x"></i>
                <span>QR 코드</span>
            </div>
    
            <div class="find-in__icon-list">
                <i class="fa-regular fa-address-book fa-2x" style="color: #060609;"></i>
                <span>연락처</span>
            </div>
    
            <div class="find-in__icon-list">
                <i class="fa-regular fa-map fa-2x"></i>
                <span>지도</span>
            </div>
    
            <div class="find-in__icon-list">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>초대하기</span>
            </div>
        </div>         <!-- Find-in__icon -->
    
    
    
        <div class="recommended-Friends">
            <span>추천 친구</span>
            <div class="recommended-Friends-text">
                <span>추천 친구가 없습니다..</span>
            </div>
        </div>
    
    
        <!-- open-chat__start -->
        <div class="open-chat">
            <div class="open-chat-text">
                <span>오픈채팅</span>
                <span>오픈채팅으로 이동 <i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
    
                <!-- two-column start -->
        <div class="open-chat-img">
        <div class="open-chat__title">
            <span>#ive</span>
        <div class="open-chat__mini-profile">
            <div class="open-chat__hash-tag">
                    <span>#ive#i want #ive</span>
            </div>
                <!-- two-column start  break-point -->
    
            <div class="open-chat__mini-img">
                <img src="../img/Imo1.jpeg" alt="">
                <span>802명 |</span>
                <span> active</span>
            </div>
        </div>
        </div>     <!-- two-column end -->
    
        <!-- main-profile -->
                <div class="open-chat__main-profile">
                    <img src="../img/IVEALL.jpeg" alt="">
                    <div class="main-profile__heart-count"><span><i class="fa-solid fa-heart"></i> 326</span></div>
                </div>
        </div>
    
    
                 <!-- two-column start -->
                 <div class="open-chat-img">
                    <div class="open-chat__title">
                        <span>#장원영</span>
                    <div class="open-chat__mini-profile">
                        <div class="open-chat__hash-tag">
                                <span>#ive#i want #ive #ive fans</span>
                        </div>
                            <!-- two-column start  break-point -->
                
                        <div class="open-chat__mini-img">
                            <img src="../img/imo4.jpeg" alt="">
                            <span>350명 |</span>
                            <span> active</span>
                        </div>
                    </div>
                    </div>     <!-- two-column end -->
                    
                    <!-- main-profile -->
                            <div class="open-chat__main-profile">
                                <img src="/img/wy2.jpeg" alt="">
                                <div class="main-profile__heart-count"><span><i class="fa-solid fa-heart"></i> 147</span></div>
                            </div>
                    </div>
                
                


    </div>

            
            












    <div id="channel">
        <div class="channel first-ani">
            <a href="friendScreen.html"><i class="fa-regular fa-user fa-xl"></i></i></i></a>
            <a href="chatinglist.html"><p class="chatingcount">1</p><i class="fa-regular fa-comment  fa-xl"></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass  fa-xl"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis  fa-xl"></i></a>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
