<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/kakao-talk.png"/>
    <title>KoKoaTalk</title>
<body id="color">
    <header class="login-entire__position">
        <div id="login-top-bar">
            <div class="login-top-bar__wifi">
                <span>서비스 불가</span>
                <i class="fa-solid fa-wifi"></i>
        </div>
            <div class="login-top-bar__clock">
                <span>18:43</span>
        </div>
            <div class="login-top-bar__battery">
                <span>40%</span>
                <i class="fa-solid fa-battery-half fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
    </div>    <!-- login-top-bar -->   
</header>
    
    <div class="chating-info">
        <a href="chatinglist.html">
            <i class="fa-solid fa-chevron-left"></i>
        </a>    
        <div>
            <span>카카오톡</span>
        </div>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="timestamp">
        <div class="timestamp-color">
            <span>8월6일 화요일</span>
        </div>

    </div>



    <div class="in-chating-profile">
       <div class="in-chating-profile-box">
        <i class="fa-regular fa-user fa-xl"></i>
       </div>
        <div class="in-chating-profile__info">
            <span>카카오톡</span>
        <div class="in-chating-profile__text">
                <span>카카오톡에 오신 걸 환영합니다</span>
                <span>21:47</span>
            </div>
        </div>
    </div>

    <div class="in-chating-reply">
        <div class="in-chating-reply-text">
            <span>21:50</span>
            <span>감사합니다</span>
        </div>
    </div>

  


    <form action="#" id="in-chating__input">
        <div class="in-chating__input-position">
        <div class="in-chating__input-add">
            <i class="fa-solid fa-box"></i>
        </div>
        <div class="in-chating__input-text">
            <input type="text" placeholder="메세지를 입력하세요." >
            <div class="in-chating__input-submit">
                <i class="fa-regular fa-face-smile fa-xl"></i>
                <button><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>
    </form>


    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
