<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/kakao-talk.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk</title>
<body>
    <header class="login-entire__position">
        <div id="login-top-bar">
            <div class="login-top-bar__wifi">
                <span>서비스 불가</span>
                <i class="fa-solid fa-wifi"></i>
        </div>
            <div class="login-top-bar__clock">
                <span>18:43</span>
        </div>
            <div class="login-top-bar__battery">
                <span>40%</span>
                <i class="fa-solid fa-battery-half fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
    </div>    <!-- login-top-bar -->   
</header>
    


    <div class="friend-top-bar">
        <div class="friend-top-bar__text size-up">
            <span>채팅</span>
        </div>
        <div class="friend-top-bar__text-end">
            <button><i class="fa-solid fa-magnifying-glass fa-lg" ></i></button>
            <button><i class="fa-regular fa-comment fa-lg"></i></i> </button>  
            <button><i class="fa-brands fa-napster fa-lg"></i></button>
            <button><i class="fa-solid fa-gear fa-lg"></i></button>
        </div>
    </div>   <!-- friend-top-bar -->

        

    <div class="testsize">

        <a href="chating.html">
            <div class="chating-list">
                <div class="chating-profile">
                    <i class="fa-regular fa-user fa-xl"></i>
                </div>
                <div class="chating-user__name">
                    <span>카카오톡</span>
                    <p>카카오톡에 오신걸 환영합니다.</p>
                </div>
                <div class="chating-user-time">
                    <span>21:22</span>
                    <span>1</span>
                </div>
            </div>
        </a>
        

    </div>
 

    <div id="channel">
        <div class="channel first-ani">
            <a href="friendScreen.html"><i class="fa-regular fa-user fa-xl"></i></a>
            <a href="chatinglist.html"><p class="chatingcount">1</p><i class="fa-solid fa-comment fa-xl"></i></i></a>
            <a href="find.html"><i class="fa-solid fa-magnifying-glass  fa-xl"></i></a>
            <a href="more.html"><i class="fa-solid fa-ellipsis  fa-xl"></i></a>
        </div>
    </div>     <!-- channel  -->


    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
