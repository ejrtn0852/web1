<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/kakao-talk.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk</title>
</head>
<body>
    <header class="login-entire__position">
        <div id="login-top-bar">
            <div class="login-top-bar__wifi">
                <span>서비스 불가</span>
                <i class="fa-solid fa-wifi"></i>
        </div>
            <div class="login-top-bar__clock">
                <span>18:43</span>
        </div>
            <div class="login-top-bar__battery">
                <span>40%</span>
                <i class="fa-solid fa-battery-half fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
    </div>    <!-- login-top-bar -->   
</header>
    
    <div id="login-text__position">
        <div class="login-text">
        <h1>코코아톡에 오신 걸 환영합니다</h1>
        <p>카카오톡 계정이 있으시다면 이메일이나 전화번호로 로그인해주세요.</p>
    </div>
    </div>   <!-- login-entire__position -->



<form action="HTML/friendScreen.html" id="login-input" onsubmit="return false">
    <i id="login-error" class="fa-solid fa-exclamation" style="color: #ec2222;">
        <h1>아이디 또는 비밀번호가 틀렸습니다.</h1>
    </i>
    <!-- error_modal -->
    <input id="login-id" type="text" placeholder="이메일 또는 핸드폰번호를 입력하세요">
    <input id="login-pw"type="password" placeholder="비밀번호 입력">
    <input id="login-sub" type="submit" value="log in">
</form>

<form action="#" id="login-input__join" >
    <input type="submit" value="회원가입">
</form>

<div class="wow">
<a href="#">카카오톡 아이디,비밀번호 찾기</a>
</div>





    <main class="join-main">
        <form action="#" id="join-form" onsubmit="false">
            <div class="join-form-text">
                <span>새 계정 만들기</span>
                <span>빠르고 쉽게 만들 수 있습니다.</span>
            </div>
            <div class="join-form__position-input">
                <input id="user-name" type="text" placeholder="이름" required>
                <input id="user-phone"  type="text" placeholder="핸드폰번호" required>
                <input id="user-email"  type="email" placeholder="이메일" required>
                <input id="user-id" type="text" placeholder="아이디" required minlength="5" maxlength="15">
                <input id="user-pw" type="password" placeholder="비밀번호" required minlength="5" maxlength="20"> 
                <span>가입하기 버튼을 클릭하면 KokoaTalk의 약관, 개인정보처리방침 및 쿠키 정책에 동의하게 됩니다. KokoaTalk으로부터 SMS 알림을 받을 수 있으며 알림은 언제든지 옵트 아웃할 수 있습니다.</span>
                <div class="join-form__btn">
                    <input type="submit" value="가입하기">
                    <button><a href="index.html">돌아가기</a></button>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="javascript/join.js"></script>
    <script src="utils%20or%20helpers/clock.js"></script>
    <script type="module"  src="javascript/login.js"></script>
    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
